<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Logística</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    <div class="container my-4">
        <h1 class="text-warning text-center mb-4">Painel da Logística</h1>
        {% for checklist in checklists %}
        <div class="card mb-3 bg-secondary text-light">
            <div class="card-header">
                Mecânico: <b>{{ checklist.mecanico }}</b>
            </div>
            <div class="card-body">
                {% for cat, status in checklist.categorias.items() %}
                    <p><b>{{ cat }}:</b> {{ status }}</p>
                {% endfor %}
                <p><b>Observações:</b> {{ checklist.obs }}</p>
            </div>
        </div>
        {% else %}
        <p class="text-center">Nenhum checklist enviado ainda.</p>
        {% endfor %}
    </div>
</body>
</html>
